[environment]
datadir                  = "/space/data"
simplesamlphp_autoloader = "/space/simplesaml/lib/_autoload.php"

[namespace]
wheel_path    = "/system/users/admin"

[mysql]
host     = "mySQL host"
username = "mySQL user"
password = "mySQL password"
database = "mySQL database"

[authentication]
realm = "BeeHub"

[email]
sender_address = "beehub@surfsara.nl"
sender_name    = "BeeHub"